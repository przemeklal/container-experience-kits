---
- name: enable PowerTools repository on CentOS 8
  shell: "yum config-manager --set-enabled PowerTools"
  when:
    - ansible_distribution == "CentOS"
    - ansible_distribution_version >= '8'

- name: enable CodeReady Linux Builder repository for RHEL 8
  shell: subscription-manager repos --enable=codeready-builder-for-rhel-8-x86_64-rpms
  when:
    - ansible_distribution == "RedHat"
    - ansible_distribution_version >= '8'

- name: install epel-release
  yum:
    name: epel-release
  when:
    - ansible_os_family == "RedHat"
    - ansible_distribution != "Fedora"

- name: install the 'Development tools' package group
  yum:
    name: "@Development tools"
  when:
    - ansible_os_family == "RedHat"

- name: install pip
  yum:
    name: python-pip
  when:
    - ansible_distribution in ["RedHat", "CentOS"]
    - ansible_distribution_version < '8'

- name: install pip
  yum:
    name: python3-pip
  when:
    - ansible_distribution in ["RedHat", "CentOS"]
    - ansible_distribution_version >= '8'

- name: install netaddr on Ansible host
  pip:
    name: netaddr==0.7.19
  delegate_to: localhost
  become: yes

- name: update all packages on Red Hat OS family
  yum:
    name: '*'
    state: latest
  when:
    - ansible_os_family == "RedHat"
    - update_all_packages | default(true)

- name: update to the latest kernel and kernel headers on the Red Hat OS family
  yum:
    name:
    - kernel
    - kernel-devel
    state: latest
  notify:
    - reboot server
  when:
    - ansible_os_family == "RedHat"
    - update_kernel | default(true)

#note(przemeklal): fixes issue with missing selinux in packet.net CentOS 7 images
- name: ensure selinux is installed on CentOS/RHEL 7
  yum:
    name:
    - policycoreutils
    - policycoreutils-python
    - selinux-policy
    - selinux-policy-targeted
    - libselinux-utils
    - setools
    - setools-console
    - shtool
    state: present
  when:
    - ansible_distribution in ["RedHat", "CentOS"]
    - ansible_distribution_version < '8'
